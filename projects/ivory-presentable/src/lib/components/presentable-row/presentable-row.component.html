<div 
  class="ivpt-content-row" 
  role="row"
  attr.aria-rowindex="{{rowIndex+2}}" 
  attr.row-index="{{rowIndex}}"
>
  @if (rowSelectionEnabled) {
    <div class="ivpt-content-cell" style="width: 36px;" role="gridcell">
      <div class="ivpt-row-select" role="presentation" style="width: inherit;">
        <input type="checkbox"
          class="ivpt-row-select-checkbox"
          tabindex="-1"
          name="dt_row_select"
          [checked]="rowData.dtSelected"
          (change)="onRowSelectionChange($event, rowData)"
        />
      </div>
    </div>
  }
  @for (colItem of columns; track colItem; let i=$index) {
    <div 
      class="ivpt-content-cell" 
      role="gridcell" 
      attr.aria-colindex="{{i+1}}" 
      [style.width.px]="colItem.width"
    >
      {{rowData[colItem.field]}}
    </div>  
  }
</div>
